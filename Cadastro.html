
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('34293835_blue_technical_background_1.jpg');
            background-size: 100%;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center center;
            image-rendering: high-quality;
            width: 100vw;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Evita que a barra de rolagem apareça durante a animação */
        }

        .container {
            background: rgb(241, 235, 253);
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(19, 1, 1, 0.1);
            width: 300px;
            opacity: 0; /* Começa invisível */
            animation: slideDown 1s forwards; /* Aplica a animação */
        }

        @keyframes slideDown {
            0% {
                transform: translateY(-100%); /* Começa fora da tela, acima */
                opacity: 0;
            }
            100% {
                transform: translateY(0); /* Desce até a posição original */
                opacity: 1;
            }
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form action="#" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" required>

            <label for="nome">Nome de usuário:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="cpf">CPF:</label>
            <input type="number" id="cpf" name="cpf" required>

            <label for="data">Data de Nascimento:</label>
            <input type="date" id="data" name="data_nascimento" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Nova Senha:</label>
            <input type="password" id="senha" name="nova_senha" required>

            <label for="confirmar_senha">Confirmar Senha:</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
