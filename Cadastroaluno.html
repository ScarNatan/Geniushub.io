<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Aluno</title>
    <link rel="shortcut icon" href="Genius-Hub-img.ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="Style.Cadastro.Aluno.css">

    <script>
        function togglePassword() {
            const senhaInput = document.getElementById("senha");
            const senhaConfirmInput = document.getElementById("senhaConfirm");
            const tipo = senhaInput.type === "password" ? "text" : "password";
            senhaInput.type = tipo;
            senhaConfirmInput.type = tipo;
        }

        function redirecionarHome(event) {
            event.preventDefault();
            window.location.href = "√Åreadoaluno.html";
        }
    </script>
</head>
<body>

<div class="container">
    <h2>Cadastro Aluno</h2>
    <form onsubmit="redirecionarHome(event)">

        <label for="instituicao">Nome da institui√ß√£o</label>
        <input type="text" id="instituicao" name="instituicao" required>

        <label for="nome">Seu nome</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <div class="password-wrapper">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>
        </div>

        <div class="password-wrapper">
            <label for="senhaConfirm">Confirmar senha</label>
            <input type="password" id="senhaConfirm" name="senhaConfirm" required>
            <span class="show-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <button type="submit">Cadastrar</button>

        <a class="link-login" href="logindoaluno.html">J√° tenho cadastro</a>

    </form>
</div>

</body>
</html>
