<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Empresas</title>
    <link rel="shortcut icon" href="Genius-Hub-img.ico.ico" type="imagem Genius hub ico">
    <script>
        function togglePassword() {
            var senhaInput = document.getElementById("senha");
            var tipo = senhaInput.type === "password" ? "text" : "password";
            senhaInput.type = tipo;
        }
        function redirecionarHome(event) {
            event.preventDefault(); 
            window.location.href = "área_empresas.html";
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('business-concept-with-team-close-up.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .login-link {
            display: block;
            margin-top: 15px;
            color: #007BFF;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form action="#" method="POST" onsubmit="redirecionarHome(event)">
            <label for="nome">Nome da empresa:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="number">CNPJ:</label>
            <input type="number" id="number" name="CNPJ" required>
    
            <label for="email">Email para contato:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="senha">Nova Senha:</label>
            <input type="password" id="senha" name="Nova Senha" required>
            
            <label for="confirmar_senha">Confirmar Senha:</label>
            <input type="password" id="confirmar_senha" name="senha" required>
            
            <button type="submit">Cadastrar</button>
            <a href="loginempresas.html" class="login-link">Já tenho cadastro</a>
        </form>
    </div>
</body>
</html>
