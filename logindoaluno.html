<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Aluno | Genius Hub</title>
    <link rel="shortcut icon" href="Genius-Hub-img.ico.ico" type="image/x-icon">

    <style>
   /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

/* Body */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #0e0e2c, #1e0033, #003366);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #ffffff;
    padding: 1rem;
}

.container {
    width: 100%;
    max-width: 400px;
}

.login-form {
    background: rgba(0, 0, 0, 0.7);
    padding: 2rem;
    border-radius: 16px;
    box-shadow: 0 0 20px rgba(102, 0, 204, 0.5);
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.login-form h2 {
    text-align: center;
    color: #72b2ff;
    margin-bottom: 1rem;
}

.login-form label {
    font-weight: 500;
    font-size: 0.9rem;
}

.login-form input[type="text"],
.login-form input[type="email"],
.login-form input[type="password"] {
    padding: 0.8rem;
    border: none;
    border-radius: 8px;
    background-color: #1e1e2f;
    color: #fff;
    outline: none;
}

.checkbox-wrapper {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.9rem;
}

button {
    padding: 0.9rem;
    border: none;
    border-radius: 8px;
    background: linear-gradient(90deg, #3d00ff, #007bff);
    color: white;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: linear-gradient(90deg, #007bff, #3d00ff);
}

.link {
    text-align: center;
    margin-top: 1rem;
}

.link a {
    color: #72b2ff;
    text-decoration: none;
    font-size: 0.9rem;
}

.link a:hover {
    text-decoration: underline;
}

/* Responsivo */
@media (max-width: 480px) {
    .login-form {
        padding: 1.5rem;
    }
}

</style>

</head>
<body>

    <div class="container">
        <form class="login-form" id="formLogin">
            <h2>Login do Aluno</h2>

            <label for="instituicao">Nome da Instituição:</label>
            <input type="text" id="instituicao" placeholder="Ex: FAM" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>

            <label for="confirmarSenha">Confirmar Senha:</label>
            <input type="password" id="confirmarSenha" placeholder="Confirme sua senha" required>

            <div class="checkbox-wrapper">
                <input type="checkbox" id="mostrarSenha">
                <label for="mostrarSenha">Mostrar/Esconder senha</label>
            </div>

            <button type="submit">Entrar</button>
            <p id="loginStatus"></p>           
                <a href="Cadastroaluno.html">Não tenho Cadastro</a>
        </form>
</div>

</body>
 <script src="script.login.aluno.js"></script>
 

</html>
