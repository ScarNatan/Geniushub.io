<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área da Empresa-Genius HUB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('business-concept-with-team-close-up.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center center;
            image-rendering: high-quality;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #004080;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 99%;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            max-width: 800px;
            margin: 80px auto 20px auto;
            text-align: center;
        }
        button {
            margin-top: 15px;
            padding: 15px 20px;
            font-size: 16px;
            background: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #00264d;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span>Área da Empresa</span>
        <div>

</html>
