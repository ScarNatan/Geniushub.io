<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login aluno</title>
    <script>
        function togglePassword() {
            var senhaInput = document.getElementById("senha");
            var tipo = senhaInput.type === "password" ? "text" : "password";
            senhaInput.type = tipo;
        }
        function redirecionarHome(event) {
            event.preventDefault(); 
            window.location.href = "Pagin√°.inicial.html";
        }
   </script>
</head>
<body>
<style>
    body {
        font-family: Arial, sans-serif;
        background: url('34293835_blue_technical_background_1.jpg');
        background-size: 100%;
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-position: center center;
        image-rendering: high-quality;
        width: 100vw;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        background: rgb(241, 235, 253);
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(19, 1, 1, 0.1);
        width: 300px;
        max-width: 100%;
    }
    h2 {
        text-align: center;
    }
    label {
        display: block;
        margin-top: 10px;
    }
    input {
        width: 100%;
        padding: 5px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        border: none;
        background: #007BFF;
        color: white;
        border-radius: 20px;
        cursor: pointer;
    }
    button:hover {
        background: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form action="#" method="POST" onsubmit="redirecionarHome(event)">
       
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <label for="senha">confirmar senha:</label>
        <input type="password" id="senha" name="senha" required>
        
        <span class="show-password" onclick="togglePassword()">üëÅÔ∏è</span>
        
        <button type="submit">Entrar</button>
    </form>
</div>
</body>
</html>
