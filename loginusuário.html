<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Aluno | Genius Hub</title>
    <link rel="shortcut icon" href="/Genius-hub/img/Genius-Hub-img.ico.ico" type="image/x-icon">

    <style>
    :root {
        --azul-escuro: #1e293b; /* Azul escuro Genius Hub */
        --cinza-claro: #cbd5e1; /* Cinza claro para texto e bordas */
        --cinza-escuro: #334155; /* Cinza escuro para fundo da caixa */
        --branco: #f8fafc;
        --vidro: rgba(255, 255, 255, 0.03);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: var(--azul-escuro);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .container {
        background: var(--vidro);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid var(--cinza-claro);
        padding: 30px;
        border-radius: 12px;
        width: 90%;
        max-width: 380px;
        color: var(--cinza-claro);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
    }

    .container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: var(--cinza-claro);
        font-weight: 500;
    }

    label {
        display: block;
        margin-bottom: 5px;
        margin-top: 15px;
        color: var(--cinza-claro);
        font-size: 14px;
    }

    input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 6px;
        background: var(--cinza-escuro);
        color: var(--branco);
        outline: none;
    }

    input::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }

    .show-password {
        cursor: pointer;
        display: block;
        margin-top: 5px;
        font-size: 16px;
        color: var(--cinza-claro);
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 25px;
        border: none;
        border-radius: 20px;
        background: var(--cinza-claro);
        color: var(--azul-escuro);
        font-size: 15px;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background: #94a3b8; /* tom intermedi√°rio de cinza */
    }

    @media (max-width: 480px) {
        .container {
            padding: 20px;
        }
        button {
            padding: 10px;
        }
    }
</style>


    <script>
        function togglePassword() {
            const senha = document.getElementById("senha");
            const confirmar = document.getElementById("confirmar");
            const tipo = senha.type === "password" ? "text" : "password";
            senha.type = tipo;
            confirmar.type = tipo;
        }

        function redirecionarHome(event) {
            event.preventDefault();
            window.location.href = "√Åreadoaluno.html";
        }
    </script>
</head>
<body>

<div class="container">
    <h2>Login Visitante</h2>
    <form onsubmit="redirecionarHome(event)">
        

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
         
        <label for="email">Confirme seu E-mail</E-mail>:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>


        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

        <label for="confirmar">Confirmar Senha:</label>
        <input type="password" id="confirmar" name="confirmar" placeholder="Confirme sua senha" required>

        <span class="show-password" onclick="togglePassword()">üëÅÔ∏è Mostrar/Esconder senha</span>

        <button type="submit">Entrar</button>
    </form>
</div>

</body>
</html>
